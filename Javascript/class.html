<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Class</title>
</head>
<body>
<script type="text/javascript">
	class Person
	{
		name;

		constructor(name) {
			this.name = name;
		}

		display() {
			console.log("Name = " + this.name);
		}
	}

	nishal = new Person("Nishal");
	nishal.display();
</script>
</body>
</html>
