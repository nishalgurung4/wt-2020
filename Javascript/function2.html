<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Function</title>
</head>
<body>
<script type="text/javascript">
	let sum = function () {
		console.log(5+2);
	}

	sum();

	let minus = () => console.log(5-2);

	// let minus = () => {
	// 	console.log(5-2);
	// }


	minus();
</script>
</body>
</html>
