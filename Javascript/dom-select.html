<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DOM Select</title>
</head>
<body>
<p id="p1">Hello</p>
<p class="hi">Hi</p>
<span>Span1</span>
<span>Span2</span>
<h1 class="hi">Hi</h1>
<div>
	<span>Div span</span>
	<span>Div span 2</span>
</div>

<script type="text/javascript">
	const el = document.getElementById('p1');
	el.style.color = "red";
	console.log(el);

	const pEl = document.getElementsByTagName("p");
	for(element of pEl) {
		element.style.color = "blue";
	}

	const hiEl = document.getElementsByClassName("hi");
	for(element of hiEl) {
		element.style.color = "pink";
	}

	const qP1El = document.querySelector("#p1");
	qP1El.style.backgroundColor = "green";

	const divSpanEl = document.querySelectorAll("div span");
	for(element of divSpanEl) {
		element.style.backgroundColor = "red";
	}

</script>
</body>
</html>
