<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>For of loop</title>
</head>
<body>
<script type="text/javascript">
	const cars = ['BMW', 'Maruti 800', 'Suzuki', 'Tucson'];

	for (let i = 0 ; i < cars.length ; i++)
	{
		console.log(cars[i]);
	}

	for (car of cars)
	{
		console.log(car);
	}
</script>
</body>
</html>
