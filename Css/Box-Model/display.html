<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Display property</title>
	<style type="text/css">
		p {
			background-color: red;
		}
		span {
			background-color: blue;
			display: inline-block;
			height: 20px;
			width: 120px;
		}
	</style>
</head>
<body>
<p>This is pokhara.</p>
<span>Kathmandu</span>
<span>Kathmandu</span>
</body>
</html>
