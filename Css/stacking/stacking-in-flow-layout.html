<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Stacking in flow layout</title>
	<style type="text/css">
		.first {
			height : 60px;
			width: 60px;
			background-color: hotpink;
			font-size: 3.5rem;

		}

		.second {
			height:  60px;
			width: 60px;
			background-color: red;
			margin-top: -30px;
			font-size: 3.5rem;
		}
	</style>
</head>
<body>
<div style="height: 50px">
	
</div>
<div class=first>
	B
</div>
<div class="second">
	A
</div>

</body>
</html>
