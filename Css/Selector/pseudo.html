<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pseudo class</title>
	<style type="text/css">
		/*Pseudo class*/
		a {
			color: red;
		}

		a:link {
			color: blue;
		}

		a:visited {
			color: green;
		}

		a:focus {
			color: yellow;
		}

		a:hover {
			color: grey;
		}

		a:active {
			color: pink;
		}

	</style>
</head>
<body>
	<a href="#">fb.com</a>
</body>
</html>
